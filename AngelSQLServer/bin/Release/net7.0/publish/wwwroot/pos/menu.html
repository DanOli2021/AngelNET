<!DOCTYPE html>
<html>

<head>
    <title>POS - Inicio de sesión</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">

    <script src="./js/scripts.js"></script>

    <script>
        const Tocken = sessionStorage.getItem("Tocken");

        if (Tocken == null) {
            window.location.href = "index.html";
        }

    </script>


</head>

<body>
    <div class="container">

        <a href="#">
            <span style="float: left;">
                <img src="./images/pos_1.png" alt="logo" class="logo" style="width:148px">
            </span>
            <h1>POS</h1>
        </a>

        <script>

            let responce = getPermissions(Tocken);

            responce.then(function (query) {
                let responce_query = JSON.parse(query);

                if (responce_query.result.startsWith("Error:")) {
                    showDialog("Alert", responce_query.result);
                } else {
                    sessionStorage.setItem('Permissions', responce_query.result);
                }

            });

            if (sessionStorage.getItem("Permissions") != null) {
                let permissions = JSON.parse(sessionStorage.getItem("Permissions"));

                if (permissions.Sales == true) {
                    document.write('<a href="sales.html" class="anchor_button1">'); 
                    document.write('<span class="material-symbols-outlined"  style="float: left;">');
                    document.write('<img src="images/icons/brilliant_shopping_departmental_store_128.png" style="width:96px"/>');
                    document.write('</span>');
                    document.write('Sales');
                    document.write('</a>');
                }

                if (permissions.Purchases == true) {
                    document.write('<a href="vendormanagement.html" class="anchor_button2">');
                    document.write('<span class="material-symbols-outlined"  style="float: left;">');
                    document.write('<img src="images/icons/brilliant_shopping_customers_128.png" style="width:96px"/>');
                    document.write('</span>');
                    document.write('Vendor Management');
                    document.write('</a>');
                }

                if (permissions.Inventory == true) {
                    document.write('<a href="inventorymanagement.html" class="anchor_button1">');
                    document.write('<span class="material-symbols-outlined"  style="float: left;">');
                    document.write('<img src="images/icons/brilliant_computergadgets_barcode_scanner_128.png" style="width:96px"/>');
                    document.write('</span>');
                    document.write('Inventory Management');
                    document.write('</a>');
                }

                if (permissions.BusinessManager == true) {
                    document.write('<a href="businessmanager.html" class="anchor_button2">');
                    document.write('<span class="material-symbols-outlined"  style="float: left;">');
                    document.write('<img src="images/icons/beta_accounting_executive_128.png" style="width:76px"/>');
                    document.write('</span>');
                    document.write('Business Manager');
                    document.write('</a>');
                }

                if (permissions.Configuration == true) {
                    document.write('<a href="configuration.html" class="anchor_button2">');
                    document.write('<span class="material-symbols-outlined"  style="float: left;">');
                    document.write('<img src="images/icons/beta_general_gear_128.png" style="width:76px"/>');
                    document.write('</span>');
                    document.write('Configuration');
                    document.write('</a>');
                }
            }


        </script>

    </div>

    <dialog id="myDialog">
        <h1 id="dialogTittle">Title</h1>
        <p id="dialogMessage">Message</p>
        <button id="closeButton">Cerrar</button>
    </dialog>


    <script>

        function showDialog(title, message) {

            document.getElementById('dialogTittle').innerText = title;
            document.getElementById('dialogMessage').innerText = '⚠️' + message;

            document.getElementById('myDialog').showModal();
        }

        function closeDialog() {
            document.getElementById('myDialog').close();
        }

        document.querySelector('#closeButton').addEventListener('click', function () {
            document.querySelector('#myDialog').close();
        });



    </script>

</body>

</html>
