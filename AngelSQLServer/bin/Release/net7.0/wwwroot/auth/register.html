<!DOCTYPE html>
<html>

<head>
    <title>AUTHORIZERS - Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/scripts.js"></script>

</head>

<body>
    <div class="container">

        <div class="row justify-content-center">
            <img src="./images/permissions.png" alt="logo" class="img-fluid mx-auto d-block"
                style="margin-top: 10px; width: 300px">

            <p class="text-center">MyBusiness POS Authorizer (Registration)</p>

            <div class="col-md-12">
                <div class="row">
                    <div class="col-sm-3">
                        <label for="pin"><b>PIN (Sent to your email)</b></label>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="Enter PIN" id="pin" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <label for="account"><b>Account Name</b></label>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="Account Name" id="account" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <label for="name"><b>Name</b></label>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="Enter your name" id="name" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <label for="email"><b>Email</b></label>
                    </div>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" placeholder="Enter your email" id="email" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <label for="codigoPais">Country code</label>
                        <select class="form-control" id="country_code">
                            <option value="+1">+1 (US)</option>
                            <option value="+34">+34 (España)</option>
                            <option value="+52" selected="true">+52 (México)</option>
                            <!-- Agregar más opciones aquí -->
                        </select>
                    </div>
                    <div class="col-sm-9">
                        <label for="telefono">Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="Phone">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <label for="password"><b>Password</b></label>
                    </div>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" placeholder="Password" id="password" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <label for="password"><b>Retype Password</b></label>
                    </div>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" placeholder="Retype password" id="retypepassword"
                            required>
                    </div>
                </div>

                <div class="row" style="margin-bottom: 20px;">
                    <div class="col-sm-3">
                        <label for="terms">
                            <b>
                                <a href="termsAndConditions.html" target="_blank">
                                    Accept the terms and conditions of use
                                </a>
                            </b>
                        </label>
                    </div>
                    <div class="col-sm-9">
                        <input class="form-check-input" type="checkbox" value="" id="terms"
                            style="width: 30px; height: 30px;">
                    </div>
                </div>


                <div class="form-group">
                    <input type="button" class="btn btn-secondary btn-lg form-control" onclick="tryRegister()"
                        value="Register" style="margin-bottom: 20px;">
                </div>

                <div class="bottom-bar">
                    <a href="privacy.html" target="_blank">Privacy Policy</a>
                    <a href="https://mybusinesspos.com" target="_blank">MyBusinessPOS</a>
                    <a href="about.html" target="_blank">About us...</a>
                </div>
            
            </div>


        </div>

    </div>

    <dialog id="myDialog">
        <div class="form-group">
            <h1 id="dialogTittle" class="form-group">Title</h1>
            <h3 id="dialogMessage" class="form-group">Message</h3>
            <button id="closeButton" class="btn btn-warning btn-lg form-control">Close</button>
        </div>
    </dialog>

    <script>

        function tryRegister() {



            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            let responce = login(username, password);

            responce.then(function (query) {

                if (query.startsWith("Error:")) {
                    showDialog("Alert", query);
                    return;
                }

                console.log(query);
                let responce_query = JSON.parse(query);

                console.log(responce_query);

                if (responce_query.result.startsWith("Error:")) {
                    showDialog("Alert", responce_query.result);
                } else {

                    let token =
                    {
                        "username": username,
                        "token": responce_query.result
                    }

                    sessionStorage.setItem('Token', JSON.stringify(token));
                    window.location.href = "menu.html";
                }

            });

        }

        function showDialog(title, message) {

            document.getElementById('dialogTittle').innerText = title;
            document.getElementById('dialogMessage').innerText = '⚠️' + message;

            document.getElementById('myDialog').showModal();
        }

        function closeDialog() {
            document.getElementById('myDialog').close();
        }

        function gotoRegister() {
            window.location.href = "register.html";
        }

        document.querySelector('#closeButton').addEventListener('click', function () {
            document.querySelector('#myDialog').close();
        });

        document.addEventListener('keydown', function (event) {
            // El identificador de tecla para F2 es "F2"
            if (event.key === "F2") {
                tryLogin();
            }
        });


        document.getElementById("pin").focus();

    </script>

    <script src="../bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>

</body>

</html>
