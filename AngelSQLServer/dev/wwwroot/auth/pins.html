<!DOCTYPE html>
<html>

<head>
    <title>Generated Pins</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.0/css/bootstrap.min.css">


    <link rel="stylesheet" type="text/css" href="./css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="./css/responsive.dataTables.css">
    <script src="./js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="./js/jquery.dataTables.min.js"></script>
    <script src="./js/dataTables.responsive.min.js"></script>
    <script src="./js/cdn.datatables.net_buttons_2.4.0_js_dataTables.buttons.min.js"></script>
    <script src="./js/cdn.datatables.net_buttons_2.4.0_js_buttons.print.min.js"></script>

    <script src="./js/main.js"></script>

    <script>

        if (sessionStorage.getItem("Token") == null) {
            window.location.href = "index.html";
        }

        const Token = JSON.parse(sessionStorage.getItem("Token"));

    </script>

</head>

<body>

    <script>

        document.addEventListener("DOMContentLoaded", function () {
            setInitialDate( "date1" );
            setInitialDate( "date2" );
            getPins();
        });

        function setInitialDate( dateInput ) 
        {
            var fechaInput = document.getElementById(dateInput);
            var fechaGuardada = localStorage.getItem(dateInput);

            if (!fechaGuardada) {
                var fechaActual = currentDate();
                fechaInput.value = fechaActual;
                localStorage.setItem("fecha", fechaActual);
            } else {
                fechaInput.value = fechaGuardada;
            }
 
        }

        function currentDate() {
            var date = new Date();
            var d = date.getDate();
            var m = date.getMonth() + 1;
            var a = date.getFullYear();

            if (d < 10) {
                d = "0" + d;
            }

            if (m < 10) {
                m = "0" + m;
            }

            return a + "-" + m + "-" + d;
        }

    </script>

    <div class="container">

        <div class="row justify-content-center">

            <div class="row" style="margin-top: 10px; margin-bottom: 10px;">
                <a class="btn btn-primary btn-block" href="supervisor.html" id="nav_link" style="width: 100%;">
                    <span style="float: left;">
                        <img src="images/icons/beta_general_back_128.png" alt="logo" style="width:24px">
                    </span>
                    Menu
                </a>
            </div>

            <div class="row">

                <div class="col-sm-6">
                    <label for="fecha1">Initial date:</label>
                    <input type="date" class="form-control" id="date1">
                </div>

                <div class="col-sm-6">
                    <label for="fecha2">Final date</label>
                    <input type="date" class="form-control" id="date2">
                </div>

            </div>


            <div class="row" style="margin-bottom: 10px; margin-top: 10px;">
                <button type="button" id="ButtonSearch" class="btn btn-secondary" style="width: 100%;"
                    onclick="getPins()" style="margin-bottom: 20px;margin-bottom: 20px;">
                    Refresh (F4)
                </button>
            </div>

            <br />

            <table id="dataTable" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Pin</th>
                        <th>Status</th>
                        <th>Autohrizer</th>
                        <th>Branch Store</th>
                        <th>Date</th>
                        <th>Permission</th>
                        <th>Confirmated Date</th>
                        <th>User</th>
                        <th>User Name</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <script>

                var tabla;

                $(document).ready(function () {
                    var datos = [];

                    tabla = $('#dataTable').DataTable({
                        responsive: true,
                        data: datos,
                        bFilter: true,
                        dom: 'Bfrtip',
                        buttons: [
                            'print'
                        ],
                        columns: [
                            { data: 'id' },
                            { data: 'pin_number' },
                            { data: 'status' },
                            { data: 'authorizer' },
                            { data: 'branch_store' },
                            { data: 'date' },
                            { data: 'permissions' },
                            { data: 'confirmed_date' },
                            { data: 'user' },
                            { data: 'user_name' },
                        ]
                    });
                });
            </script>

        </div>


    </div>

    <dialog id="myDialog" class="dialog-box">
        <h1 id="dialogTittle">Title</h1>
        <p id="dialogMessage">Message</p>
        <button id="closeButton" class="btn btn-warning" style="width: 100%;" onclick="closeDialog()">Close</button>
    </dialog>

    <script>

        function showDialog(title, message) {

            document.getElementById('dialogTittle').innerText = title;
            document.getElementById('dialogMessage').innerText = '⚠️' + message;
            document.getElementById('myDialog').showModal();
        }

        function closeDialog() {
            document.getElementById('myDialog').close();
        }

        function getPins() {

            var date1 = document.getElementById("date1").value;
            var date2 = document.getElementById("date2").value;

            var datos = GetPins(Token.username, Token.token, date1, date2);           

            datos.then(function (query) {

                let responce_query = JSON.parse(query);

                if (responce_query.result.startsWith("Error:")) {
                    console.log(responce_query.result);
                    showDialog("Error:", responce_query.result);
                    return;
                }

                tabla.clear().rows.add(JSON.parse(responce_query.result)).draw();
            });

        }

        document.addEventListener('keydown', function (event) {

            if (event.key === "F4") {
                getPins();
            }

        });

    </script>

    <script src="./bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>

</body>

</html>
